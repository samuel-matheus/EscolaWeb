
      <form class="formulario" name="formturma" action="http://localhost:5000/turno" method="POST">
        <div class="form-group">
          <label for="nome">Nome da Turma: </label>
          <input type="text" class="form-control" name="nome"
          ng-model="turma.nome" placeholder="Nome" ng-required="true" ng-minlength="5"/>

          <div ng-messages="formturma.nome.$error" ng-if='formturma.nome.$dirty'>
      			<div ng-message="required" class="alert alert-danger">
      				Por favor, preencha o campo nome!
      			</div>
      			<div ng-message="minlength" class="alert alert-info">
      				O campo nome deve ter no m√≠nimo 5 caracteres.
      			</div>
      		</div>
        </div>
        <input type= 'reset' name='limpar' value= 'Limpar' class="btn btn-secondary btn-lg btn-block">
            <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block">Cadastrar</button>
      </form>
